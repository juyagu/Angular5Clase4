<h3>Ingresar Nuevo Alumno</h3>
<div class="row">
  <div class="form-group col-6">
    <label for="">Nombre:</label>
    <input type="text" class="form-control" [(ngModel)]="alumno.nombre">
  </div>
  <div class="form-group col-6">
    <label for="">Apellido:</label>
    <input type="text" class="form-control" [(ngModel)]="alumno.apellido">
  </div>
</div>
<div class="row">
  <div class="form-group col-6">
    <label for="">Curso:</label>
    <input type="text" class="form-control" [(ngModel)]="alumno.curso">
  </div>
</div>
<button class="btn btn-success col-3" (click)="guardarAlumno()">Enviar</button>
