<h1>Listado de Alumnos</h1>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Curso</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{alumno.id}}</td>
      <td>{{alumno.nombre}}</td>
      <td>{{alumno.apellido}}</td>
      <td>{{alumno.curso}}</td>
    </tr>
  </tbody>
</table>
<hr>
<div class="row">
  <button class="btn btn-primary" (click)="ingresarNuevoAlumno()">Nuevo Alumno</button>
</div>
<div *ngIf="nuevoAlumno">
  <app-nuevo-alumno></app-nuevo-alumno>
</div>
